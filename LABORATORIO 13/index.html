<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 13 - Calculadora Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .calculadora {
      display: inline-block;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, select, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #006400;
    }
  </style>
</head>
<body>
  <h1>Calculadora Básica</h1>
  <div class="calculadora">
    <input type="number" id="num1" placeholder="Primer número">
    <input type="number" id="num2" placeholder="Segundo número">
    
    <select id="operacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select>
    
    <button onclick="ejecutarCalculadora()">Calcular</button>
    
    <div id="resultado"></div>
  </div>

  <script>
    function sumar(a, b) { return a + b; }
    function restar(a, b) { return a - b; }
    function multiplicar(a, b) { return a * b; }
    function dividir(a, b) {
      return b !== 0 ? a / b : "Error: División por cero";
    }

    function calculadora(num1, num2, operacion) {
      switch (operacion) {
        case "suma": return sumar(num1, num2);
        case "resta": return restar(num1, num2);
        case "multiplicacion": return multiplicar(num1, num2);
        case "division": return dividir(num1, num2);
        default: return "Operación no válida";
      }
    }

    function ejecutarCalculadora() {
      let numero1 = parseFloat(document.getElementById("num1").value);
      let numero2 = parseFloat(document.getElementById("num2").value);
      let operacion = document.getElementById("operacion").value;

      let resultado = calculadora(numero1, numero2, operacion);
      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }
  </script>
</body>
</html>
