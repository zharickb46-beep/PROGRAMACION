<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora basica</title>
</head>
<body>
  <script>
    
    function sumar(a, b) {
      return a + b;
    }

    
    function restar(a, b) {
      return a - b;
    }

    
    function multiplicar(a, b) {
      return a * b;
    }

    function dividir(a, b) {
      if (b === 0) {
         
      }
      return a / b;
    }

  //funcion calculadora
    function calculadora(num1, num2, operacion) {
      switch (operacion) {
        case 'sumar':
          return sumar(num1, num2);
        case 'restar':
          return restar(num1, num2);
        case 'multiplicar':
          return multiplicar(num1, num2);
        case 'dividir':
          return dividir(num1, num2);
        default:
          return 'Operación no válida';
      }
    }
    let numero1 = prompt("Ingresa el primer número:");
    let numero2 = prompt("Ingresa el segundo número:");
    let operacion = prompt("Ingresa la operación (sumar, restar, multiplicar, dividir):"); 
    
    let resultado = calculadora(parseFloat(numero1), parseFloat(numero2), operacion);
    console.log(`El resultado de la operación es: ${resultado}`);
    document.write(`El resultado de la operación es: ${resultado}`);


  </script>
</body>
</html>
