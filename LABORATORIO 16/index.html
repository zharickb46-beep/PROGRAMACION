<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio 16 - Registro</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulario de Registro</h1>
    <p>Completa todos los campos para crear tu cuenta ✨</p>
  </header>

  <main>
    <section id="registro">
      <form id="formRegistro" class="formulario" novalidate>
        <h2>Datos Personales</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">

        <label for="imagen">Imagen de Perfil:</label>
        <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg" required onchange="mostrarImagen(event)">

        <div class="preview">
          <img id="ver-imagen" alt="Vista previa de la imagen">
        </div>

        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy;Formulario de Registro 2025</p>
  </footer>

  <script src="script.js"></script>
  
</body>
</html>
